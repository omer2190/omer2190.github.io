<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - لوحة التحكم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Tajawal", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        max-width: 400px;
        width: 100%;
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px 30px;
        text-align: center;
      }

      .login-header i {
        font-size: 60px;
        margin-bottom: 15px;
        opacity: 0.9;
      }

      .login-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .login-header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .login-body {
        padding: 40px 30px;
      }

      .form-group {
        margin-bottom: 25px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #333;
        font-size: 14px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }

      .form-control {
        width: 100%;
        padding: 12px 45px 12px 15px;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 15px;
        font-family: "Tajawal", sans-serif;
        transition: all 0.3s;
        direction: rtl;
      }

      .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      }

      .toggle-password {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #999;
        cursor: pointer;
        font-size: 16px;
        padding: 5px;
      }

      .toggle-password:hover {
        color: #667eea;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 14px;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .remember-me input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        font-family: "Tajawal", sans-serif;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .alert {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert.show {
        display: block;
        animation: fadeIn 0.3s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .alert-error {
        background: #fee;
        border: 1px solid #fcc;
        color: #c33;
      }

      .alert-success {
        background: #efe;
        border: 1px solid #cfc;
        color: #3c3;
      }

      .login-footer {
        text-align: center;
        padding: 20px;
        background: #f8f9fa;
        font-size: 13px;
        color: #666;
      }

      .default-credentials {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 13px;
      }

      .default-credentials strong {
        display: block;
        margin-bottom: 8px;
        color: #856404;
      }

      .default-credentials code {
        background: rgba(0, 0, 0, 0.05);
        padding: 2px 6px;
        border-radius: 4px;
        font-family: monospace;
      }

      @media (max-width: 480px) {
        .login-header {
          padding: 30px 20px;
        }

        .login-header h1 {
          font-size: 24px;
        }

        .login-body {
          padding: 30px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <i class="fas fa-shield-halved"></i>
        <h1>لوحة التحكم</h1>
        <p>إدارة محتوى الموقع الشخصي</p>
      </div>

      <div class="login-body">
        <div class="default-credentials">
          <strong
            ><i class="fas fa-info-circle"></i> معلومات الدخول
            الافتراضية:</strong
          >
          اسم المستخدم: <code>admin</code><br />
          كلمة المرور: <code>omer2190</code>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">اسم المستخدم</label>
            <div class="input-wrapper">
              <i class="fas fa-user"></i>
              <input
                type="text"
                id="username"
                class="form-control"
                placeholder="أدخل اسم المستخدم"
                autocomplete="username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">كلمة المرور</label>
            <div class="input-wrapper">
              <i class="fas fa-lock"></i>
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="أدخل كلمة المرور"
                autocomplete="current-password"
                required
              />
              <button type="button" class="toggle-password" id="togglePassword">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <span>تذكرني</span>
            </label>
            <a href="#" class="forgot-password" id="forgotPassword"
              >نسيت كلمة المرور؟</a
            >
          </div>

          <button type="submit" class="btn-login" id="loginBtn">
            <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
          </button>
        </form>
      </div>

      <div class="login-footer">
        <p>&copy; 2025 عمر الدباغ - جميع الحقوق محفوظة</p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
